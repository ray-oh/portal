# Site settings
title: My Personal Portal
description: A public index to my projects, knowledge base, and private resources (access-restricted).
url: https://ray-oh.github.io/portal
baseurl: /portal

# Build settings
markdown: kramdown
highlighter: rouge
permalink: pretty

# Theme (official GitHub Pages theme)
theme: jekyll-theme-primer

# Plugins (only those supported by GitHub Pages)
plugins:
  - jekyll-mentions
  - jemoji
  - jekyll-include-cache

# Exclude non-essential files from build
exclude:
  - Gemfile
  - Gemfile.lock
  - README.md
  - LICENSE
  - CNAME
